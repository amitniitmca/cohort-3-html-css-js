<html>
    <head>
        <title>Pseudo Class Selectors</title>
        <link rel="stylesheet" href="PseudoClass.css">
    </head>
    <body>
        <div>
            <p>This is a paragraph 1</p>
            <p>This is a paragraph 2</p>
            <section>
                <p>This is a paragraph 3</p>
            </section>
        </div>
        <table border="2">
            <thead>
                <tr>
                    <th>Admission Number</th>
                    <th>Student Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                </tr>
            </thead>
            <tbody>
                <tr align="center" valign="middle">
                    <td>1104</td>
                    <td>Amit Kumar Singh</td>
                    <td>Male</td>
                    <td>10th</td>
                </tr>
                <tr align="center">
                    <td>1105</td>
                    <td>Azar Amirli</td>
                    <td>Male</td>
                    <td>12th</td>
                </tr>
                <tr align="center">
                    <td>1106</td>
                    <td>Ekaterina Ni</td>
                    <td>Female</td>
                    <td>6th</td>
                </tr>
            </tbody>
            <tfoot>
                Student's Table
            </tfoot>
        </table>
        
    </body>
</html>
