<html>
    <head>
        <title>Text Style 2</title>
    </head>
    <body>
        <!-- These are some examples of formatting tags -->

        <p>This is <mark style="background-color:pink;">Sample Paragraph 1</mark></p>

        <p> (a+b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup> </p>

        <p> 2H<sub>2</sub> + O<sub>2</sub> => 2H<sub>2</sub>O </p>

        <p> Avengers' Leader : <del>Iron Man</del> Antman </p>

        <!-- Price: <del>$200/-</del> $100/- -->

        <p> This is <small>another</small> paragraph.</p>
        <p> This is yet &nbsp; &nbsp; &nbsp; &nbsp; another paragraph.</p>

    </body>
    
</html>
