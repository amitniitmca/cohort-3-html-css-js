        <dl>
            <dt><b>Acceleration</b></dt>
            <dd>The rate of change of velocity of an object with respect to time</dd>
            <dt><b>Ampere</b></dt>
            <dd>A unit that describes the rate of flow of electricity (current)</dd>
            <dt><b>Beta particle</b></dt>
            <dd>High-energy, high-speed electrons or positrons emitted by certain types of radioactive nuclei</dd>
